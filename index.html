
<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTSU Editorial</title>

<style>
:root{
  --bg-dark:#111111;
  --bg-card:#151515;
  --text-light:#ffffff;
  --text-muted:rgba(255,255,255,0.65);
  --border-soft:rgba(255,255,255,0.08);
}

body{
  margin:0;
  background:#ffffff;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue","PingFang SC","Microsoft YaHei",sans-serif;
  color:#111;
}

/* SECTION */
.editorial-section{
  padding:120px 8vw;
  background:var(--bg-dark);
  color:var(--text-light);
}

.section-eyebrow{
  font-size:12px;
  letter-spacing:.28em;
  text-transform:uppercase;
  opacity:.55;
  margin-bottom:18px;
}

.section-title{
  font-size:32px;
  font-weight:400;
  letter-spacing:.06em;
  margin-bottom:24px;
}

.section-desc{
  max-width:620px;
  font-size:15px;
  line-height:1.8;
  color:var(--text-muted);
  margin-bottom:80px;
}

/* GRID */
.editorial-grid{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:60px;
}

.editorial-card{
  text-decoration:none;
  color:inherit;
  display:block;
  background:linear-gradient(180deg,#151515 0%,#101010 100%);
  border-radius:28px;
  overflow:hidden;
  transition:.6s cubic-bezier(.19,1,.22,1);
  border:1px solid var(--border-soft);
}

.editorial-card:hover{
  transform:translateY(-6px);
}

.editorial-image{
  width:100%;
  aspect-ratio:4/3;
  overflow:hidden;
}

.editorial-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform 1.2s ease;
}

.editorial-card:hover .editorial-image img{
  transform:scale(1.05);
}

.editorial-content{
  padding:40px 42px 48px 42px;
}

.editorial-title{
  font-size:20px;
  font-weight:400;
  line-height:1.6;
  margin-bottom:20px;
}

.editorial-text{
  font-size:15px;
  line-height:1.9;
  color:var(--text-muted);
}

/* Responsive */
@media(max-width:900px){
  .editorial-grid{
    grid-template-columns:1fr;
    gap:40px;
  }
}
</style>
</head>

<body>

<section class="editorial-section">

<div class="section-eyebrow">WECHAT</div>
<div class="section-title">Editorial Journal</div>
<div class="section-desc">
本栏目以专题形式呈现产品研发与材料应用动态，展示纱线工艺、结构创新与色彩探索的多维表达。
</div>

<div class="editorial-grid">

<a class="editorial-card" href="https://mp.weixin.qq.com/s/AGSnjUDycr25PSAm_pNs_w" target="_blank">
  <div class="editorial-image">
    <img src="assets/brand/wechat_cover_01.jpg" alt="OTSU Trend Yarn">
  </div>
  <div class="editorial-content">
    <div class="editorial-title">
      解码 26/27 春夏趋势｜欧津 OTSU 花式带子纱
    </div>
    <div class="editorial-text">
      从趋势洞察到工艺落地，一纱多用提升开发与库存效率。<br>
      当趋势转化为组织与肌理，纱线成为定义风格的起点。
    </div>
  </div>
</a>

<a class="editorial-card" href="https://mp.weixin.qq.com/s/ZjZ0J_OdUqlnePvj8vt35A" target="_blank">
  <div class="editorial-image">
    <img src="assets/brand/wechat_cover_02.jpg" alt="OTSU RUBY-WS">
  </div>
  <div class="editorial-content">
    <div class="editorial-title">
      OTSU欧津 RUBY-WS：羊毛织进蚕丝里的月光
    </div>
    <div class="editorial-text">
      羊毛与桑蚕丝复合结构，在垂坠与四季适穿间取得平衡。<br>
      如月光般的柔与光，在垂坠与弹性间找到平衡。
    </div>
  </div>
</a>

</div>

</section>

</body>
</html>
