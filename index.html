<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>上海欧津纺织服装有限公司｜OTSU Yan</title>
  <meta name="description" content="上海欧津纺织服装有限公司（OTSU Yan）专注高品质纱线开发与供应，支持特殊规格定制，中/英/日多语对接。" />

  <!-- 日系克制字体层级：Inter + Noto Sans SC/JP -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#eef2f6;
      --text:#0b1220;
      --muted:#667085;
      --line:#e7e7e7;

      --nav1:#0f2f4f;
      --nav2:#163e6b;
      --nav3:#1d4f86;

      --dark:#0f172a;
      --dark2:#0b1220;

      --card:#ffffff;
      --shadow:0 14px 40px rgba(0,0,0,.10);
      --shadow2:0 10px 30px rgba(0,0,0,.07);

      --radius:18px;
    }

    *{box-sizing:border-box}
    html{scroll-behavior:smooth}
    body{
      margin:0;
      font-family:"Inter","Noto Sans SC","Noto Sans JP",sans-serif;
      font-weight:400;
      letter-spacing:.02em;
      background:var(--bg);
      color:var(--text);
      line-height:1.85;
    }
    a{color:inherit;text-decoration:none}
    img{max-width:100%;height:auto}

    .wrap{ max-width:1120px; margin:0 auto; padding:0 20px; }
    .narrow{ max-width:820px; }

    header{
      background:linear-gradient(135deg,var(--nav1) 0%,var(--nav2) 60%,var(--nav3) 100%);
      color:#fff;
      position:sticky;
      top:0;
      z-index:10;
      box-shadow:0 12px 34px rgba(0,0,0,.18);
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:18px;
      padding:12px 0;
      flex-wrap:wrap;
    }
    .brand{
      display:flex;
      align-items:center;
      gap:14px;
      min-width:280px;
    }
    .brand img{
      height:70px;
      background:#fff;
      padding:10px 16px;
      border-radius:14px;
      box-shadow:0 10px 26px rgba(0,0,0,.18);
    }
    .brand-title{
      font-size:16px;
      font-weight:600;
      letter-spacing:.06em;
      margin:0;
    }
    .brand-sub{
      font-size:12px;
      opacity:.9;
      letter-spacing:.06em;
      margin-top:2px;
      font-weight:400;
    }

    nav{
      display:flex;
      gap:18px;
      flex-wrap:wrap;
      align-items:center;
    }
    nav a{
      font-size:13px;
      opacity:.86;
      position:relative;
      padding:6px 0;
      letter-spacing:.04em;
      white-space:nowrap;
    }
    nav a:hover{opacity:1}
    nav a::after{
      content:"";
      position:absolute;
      left:0;
      bottom:0;
      width:0%;
      height:2px;
      background:#fff;
      transition:.25s;
    }
    nav a:hover::after{width:100%}

    /* 语言切换 */
    .lang-switch{
      display:flex;
      gap:10px;
      align-items:center;
    }
    .lang-switch button{
      background:transparent;
      border:1px solid rgba(255,255,255,.42);
      color:#fff;
      padding:6px 12px;
      border-radius:999px;
      font-size:12px;
      letter-spacing:.06em;
      cursor:pointer;
      transition:.2s ease;
      font-weight:500;
    }
    .lang-switch button:hover{
      background:rgba(255,255,255,.18);
      transform:translateY(-1px);
    }

    /* ===== 通用 Section ===== */
    .section{ padding:92px 0; }
    .section-light{ background:#f6f8fb; }
    .section-white{ background:#fff; }
    .section-dark{
      background:linear-gradient(180deg,var(--dark) 0%, var(--dark2) 100%);
      color:#fff;
    }

    .kicker{
      font-size:11px;
      letter-spacing:.35em;
      font-weight:500;
      opacity:.65;
      margin:0 0 14px 0;
    }
    .title{
      font-size:36px;
      font-weight:500;
      letter-spacing:.06em;
      margin:0 0 18px 0;
      line-height:1.25;
    }
    .title-light{
      font-size:36px;
      font-weight:500;
      letter-spacing:.06em;
      margin:0 0 18px 0;
      line-height:1.25;
      color:#fff;
    }
    .lead{
      font-size:15px;
      font-weight:400;
      letter-spacing:.02em;
      color:#4b5565;
      margin:0 0 14px 0;
      line-height:1.95;
    }
    .lead-light{
      font-size:15px;
      font-weight:400;
      letter-spacing:.02em;
      color:rgba(255,255,255,.90);
      margin:0 0 14px 0;
      line-height:1.95;
    }

    /* ===== Hero：清晰背景 + 轻微视差 + 淡入 ===== */
    .hero{
      position:relative;
      overflow:hidden;
      padding:86px 0 70px 0;
      background:
        linear-gradient(to bottom, rgba(255,255,255,.66) 0%, rgba(255,255,255,.78) 58%, rgba(255,255,255,.93) 100%),
        url('assets/flower.jpeg');
      background-size:cover;
      background-position:center;
      background-attachment:fixed;
    }
    @media (max-width: 900px){
      .hero{ background-attachment:scroll; }
    }

    .fade-up{
      opacity:0;
      transform:translateY(14px);
      animation:fadeUp .95s ease forwards;
    }
    .d1{animation-delay:.05s}
    .d2{animation-delay:.18s}
    .d3{animation-delay:.30s}
    .d4{animation-delay:.42s}
    @keyframes fadeUp{ to{opacity:1; transform:translateY(0);} }

    .hero-kicker{
      font-size:11px;
      letter-spacing:.35em;
      color:#6b7280;
      margin:0 0 14px 0;
      font-weight:500;
    }
    .hero-title{
      font-size:52px;
      font-weight:500;
      letter-spacing:.04em;
      margin:0 0 14px 0;
      color:#0b1220;
      line-height:1.1;
    }
    .hero-desc{
      font-size:14px;
      color:#4b5565;
      margin:0 0 18px 0;
      line-height:1.95;
      max-width:820px;
    }

    /* KPI 玻璃质感 */
    .kpi{
      display:flex;
      gap:12px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    .kpi span{
      background:rgba(255,255,255,.46);
      border:1px solid rgba(255,255,255,.58);
      box-shadow:0 14px 34px rgba(0,0,0,.10);
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      padding:9px 14px;
      border-radius:999px;
      font-size:13px;
      color:#1d2a3a;
      transition:transform .18s ease, box-shadow .18s ease, background .18s ease;
      will-change:transform;
      font-weight:500;
    }
    .kpi span:hover{
      transform:translateY(-1px);
      box-shadow:0 18px 44px rgba(0,0,0,.13);
      background:rgba(255,255,255,.58);
    }

    /* ===== 数字条（暗区） ===== */
    .metrics{
      display:flex;
      justify-content:space-between;
      gap:24px;
      flex-wrap:wrap;
      margin-top:26px;
    }
    .metric{
      flex:1;
      min-width:190px;
      padding:18px;
      border-radius:16px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
    }
    .metric-num{
      font-size:34px;
      font-weight:600;
      letter-spacing:.06em;
      margin:0;
      color:#fff;
    }
    .metric-label{
      margin-top:6px;
      font-size:13px;
      color:rgba(255,255,255,.78);
      letter-spacing:.06em;
    }

    /* 列表 */
    .list{ margin:12px 0 0 0; padding-left:18px; }
    .list li{ margin:8px 0; color:#4b5565; }
    .note{
      margin-top:14px;
      font-size:13px;
      color:#6b7280;
      line-height:1.9;
    }

    /* ===== 产品图鉴 / 系列专题（可链接到详情页） ===== */
    .series-grid{
      display:grid;
      grid-template-columns:repeat(2, 1fr);
      gap:16px;
      margin-top:18px;
    }
    @media (max-width: 860px){
      .series-grid{ grid-template-columns:1fr; }
    }
    .series-card{
      display:flex;
      flex-direction:column;
      overflow:hidden;
      border-radius:18px;
      background:#0b1220;
      box-shadow:var(--shadow);
      transform:translateY(0);
      transition:transform .22s ease, box-shadow .22s ease;
    }
    .series-card:hover{
      transform:translateY(-3px);
      box-shadow:0 22px 56px rgba(0,0,0,.18);
    }
    .series-media{ position:relative; overflow:hidden; }
    .series-media img{ display:block; width:100%; height:auto; }
    .series-badge{
      position:absolute;
      left:14px;
      top:14px;
      background:rgba(255,255,255,.18);
      border:1px solid rgba(255,255,255,.24);
      color:#fff;
      padding:7px 12px;
      border-radius:999px;
      font-size:12px;
      letter-spacing:.10em;
      backdrop-filter:blur(10px);
      -webkit-backdrop-filter:blur(10px);
      font-weight:500;
    }
    .series-body{ padding:18px 18px 16px 18px; color:#fff; }
    .series-title{
      margin:0 0 8px 0;
      font-size:16px;
      letter-spacing:.06em;
      font-weight:600;
    }
    .series-desc{
      margin:0 0 12px 0;
      font-size:13px;
      line-height:1.85;
      color:rgba(255,255,255,.84);
    }
    .series-tags{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      margin:0 0 14px 0;
      padding:0;
      list-style:none;
    }
    .series-tags li{
      font-size:12px;
      letter-spacing:.06em;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(255,255,255,.12);
      border:1px solid rgba(255,255,255,.16);
      color:rgba(255,255,255,.86);
      font-weight:500;
    }
    .series-actions{ display:flex; gap:10px; flex-wrap:wrap; }
    .btn{
      display:inline-block;
      padding:10px 14px;
      border-radius:999px;
      font-size:13px;
      letter-spacing:.06em;
      cursor:pointer;
      border:1px solid rgba(255,255,255,.22);
      background:rgba(255,255,255,.14);
      color:#fff;
      transition:opacity .18s ease, transform .18s ease, background .18s ease;
      font-weight:500;
    }
    .btn:hover{ opacity:.95; transform:translateY(-1px); background:rgba(255,255,255,.18); }
    .btn-ghost{ background:transparent; }

    /* 深色服务能力三列 */
    .cap-grid{
      display:grid;
      grid-template-columns:repeat(3, 1fr);
      gap:14px;
      margin-top:18px;
    }
    @media (max-width: 980px){
      .cap-grid{ grid-template-columns:1fr; }
    }
    .cap{
      padding:18px;
      border-radius:18px;
      background:rgba(255,255,255,.06);
      border:1px solid rgba(255,255,255,.10);
    }
    .cap h3{
      margin:0 0 8px 0;
      font-size:11px;
      letter-spacing:.30em;
      font-weight:600;
      color:#fff;
    }
    .cap p{
      margin:0;
      font-size:13px;
      line-height:1.9;
      color:rgba(255,255,255,.86);
    }

    /* 联系卡 */
    .contact-box{
      background:#fff;
      border-radius:20px;
      box-shadow:var(--shadow2);
      padding:26px;
      border:1px solid #eef0f3;
    }

    .social-qr{
      width:100%;
      max-width:860px;
      display:block;
      margin:14px auto 0;
      border-radius:16px;
      box-shadow:0 14px 36px rgba(0,0,0,.10);
    }

    /* 日系地图卡片（左右布局） */

      display:flex;
