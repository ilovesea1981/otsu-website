<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OTSU Official</title>

<style>
:root{
  --dark:#0f0f0f;
  --card:#151515;
  --text:#ffffff;
  --muted:rgba(255,255,255,.65);
  --border:rgba(255,255,255,.08);
  --light:#ffffff;
  --accent:linear-gradient(135deg,#1a1a1a,#2a2a2a);
}

body{
  margin:0;
  font-family:-apple-system,BlinkMacSystemFont,"Helvetica Neue","PingFang SC","Microsoft YaHei",sans-serif;
  background:#ffffff;
  color:#111;
}

/* HERO */
.hero{
  height:100vh;
  background:radial-gradient(circle at center,#1a1a1a 0%,#0f0f0f 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  text-align:center;
}

.hero-inner{
  max-width:800px;
  padding:0 8vw;
}

.hero-eyebrow{
  font-size:12px;
  letter-spacing:.35em;
  opacity:.5;
  margin-bottom:28px;
}

.hero-title{
  font-size:64px;
  font-weight:400;
  letter-spacing:.18em;
  margin-bottom:28px;
}

.hero-desc{
  font-size:16px;
  line-height:1.9;
  opacity:.7;
}

/* SECTION COMMON */
.section{
  padding:140px 8vw;
}

.section-dark{
  background:var(--dark);
  color:var(--text);
}

.eyebrow{
  font-size:12px;
  letter-spacing:.28em;
  text-transform:uppercase;
  opacity:.55;
  margin-bottom:18px;
}

.section-title{
  font-size:36px;
  font-weight:400;
  letter-spacing:.08em;
  margin-bottom:28px;
}

.section-desc{
  max-width:620px;
  font-size:16px;
  line-height:1.9;
  color:#666;
  margin-bottom:100px;
}

/* GRID */
.grid-2{
  display:grid;
  grid-template-columns:repeat(2,1fr);
  gap:70px;
}

/* CARD */
.card{
  display:block;
  text-decoration:none;
  color:inherit;
  background:linear-gradient(180deg,#1a1a1a 0%,#101010 100%);
  border-radius:32px;
  overflow:hidden;
  transition:.6s cubic-bezier(.19,1,.22,1);
  border:1px solid var(--border);
}

.card:hover{
  transform:translateY(-8px);
}

.card-image{
  width:100%;
  aspect-ratio:4/3;
  overflow:hidden;
}

.card-image img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform 1.2s ease;
}

.card:hover .card-image img{
  transform:scale(1.05);
}

.card-content{
  padding:48px 52px 60px 52px;
}

.card-title{
  font-size:22px;
  font-weight:400;
  line-height:1.6;
  margin-bottom:24px;
}

.card-text{
  font-size:16px;
  line-height:1.9;
  color:var(--muted);
}

/* Responsive */
@media(max-width:900px){
  .hero-title{
    font-size:40px;
  }
  .grid-2{
    grid-template-columns:1fr;
    gap:50px;
  }
}
</style>
</head>

<body>

<section class="hero">
  <div class="hero-inner">
    <div class="hero-eyebrow">EST. 2004 · SHANGHAI</div>
    <div class="hero-title">欧津纱线</div>
    <div class="hero-desc">
      高端花式纱线研发与供应<br>
      Material · Supply · Development
    </div>
  </div>
</section>

    将产品开发逻辑与系列表达整合为长期更新模块，统一视觉比例，强化品牌呈现。
  </div>
