<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OTSU Yan｜产品图鉴专题</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+SC:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#eef2f6;
      --text:#0b1220;
      --muted:#667085;
      --nav1:#0f2f4f;
      --nav2:#163e6b;
      --nav3:#1d4f86;
      --card:#fff;
      --shadow:0 18px 60px rgba(0,0,0,.10);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:"Inter","Noto Sans SC","Noto Sans JP",sans-serif;
      background:var(--bg);
      color:var(--text);
      letter-spacing:.02em;
      line-height:1.85;
    }
    .wrap{ max-width:980px; margin:0 auto; padding:0 20px; }
    header{
      background:linear-gradient(135deg,var(--nav1) 0%,var(--nav2) 60%,var(--nav3) 100%);
      color:#fff;
      box-shadow:0 12px 34px rgba(0,0,0,.18);
    }
    .top{
      display:flex;
      justify-content:space-between;
      align-items:center;
      padding:14px 0;
      flex-wrap:wrap;
      gap:14px;
    }
    .top a{ color:#fff; text-decoration:none; opacity:.9; }
    .top a:hover{ opacity:1; }
    .lang-switch{ display:flex; gap:10px; }
    .lang-switch button{
      background:transparent;
      border:1px solid rgba(255,255,255,.42);
      color:#fff;
      padding:6px 12px;
      border-radius:999px;
      font-size:12px;
      letter-spacing:.06em;
      cursor:pointer;
      transition:.2s ease;
      font-weight:500;
    }
    .lang-switch button:hover{ background:rgba(255,255,255,.18); transform:translateY(-1px); }

    .hero{
      padding:46px 0 14px 0;
    }
    .kicker{
      font-size:11px;
      letter-spacing:.35em;
      font-weight:500;
      opacity:.65;
      margin:0 0 12px 0;
    }
    h1{
      font-size:34px;
      font-weight:500;
      letter-spacing:.06em;
      margin:0 0 12px 0;
      line-height:1.25;
    }
    .desc{
      color:#4b5565;
      font-size:15px;
      line-height:1.95;
      margin:0;
    }

    .card{
      background:var(--card);
      border-radius:20px;
      box-shadow:var(--shadow);
      overflow:hidden;
      margin:22px 0 46px 0;
    }
    .card img{ display:block; width:100%; height:auto; }
    .content{ padding:26px; }
    .meta{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin:10px 0 0 0;
      padding:0;
      list-style:none;
    }
    .meta li{
      font-size:12px;
      letter-spacing:.06em;
      padding:6px 10px;
      border-radius:999px;
      background:#f2f4f7;
      color:#475467;
      border:1px solid #eef0f3;
      font-weight:500;
    }
    .back{
      display:inline-block;
      margin:18px 0 0 0;
      padding:10px 16px;
      border-radius:999px;
      border:1px solid #111;
      background:#111;
      color:#fff;
      font-size:13px;
      letter-spacing:.06em;
      font-weight:500;
    }
    .back:hover{ opacity:.92; transform:translateY(-1px); }

    [data-lang]{ display:none; }
  </style>
</head>
<body>
  <header>
    <div class="wrap top">
      <a href="index.html">← <span data-lang="zh">返回首页</span><span data-lang="en">Back</span><span data-lang="jp">戻る</span></a>
      <div class="lang-switch">
        <button type="button" onclick="setLang('zh')">中文</button>
        <button type="button" onclick="setLang('en')">EN</button>
        <button type="button" onclick="setLang('jp')">日本語</button>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="hero">
      <p class="kicker">LOOKBOOK / SERIES</p>
      <h1 id="topicTitle"></h1>
      <p class="desc" id="topicDesc"></p>
    </section>

    <section class="card">
      <section class="card" style="margin-top:28px;">
  <div class="content">

    <p class="kicker" style="margin-bottom:6px;">JOURNAL</p>

    <h2 style="font-size:22px; letter-spacing:.08em; font-weight:600; margin:0 0 20px 0;">
      Latest Articles
    </h2>

    <div style="display:grid; grid-template-columns:1fr 1fr; gap:20px;">
      
      <!-- 文章 1 -->
      <div style="background:#f7f8fa; border-radius:16px; overflow:hidden; box-shadow:0 12px 32px rgba(0,0,0,.08);">
        <img src="assets/brand/tile-fancy-yarn.png" alt="Article Cover">

        <div style="padding:18px;">
          <h3 style="margin:0 0 8px 0; font-size:15px; font-weight:600; letter-spacing:.05em;">
            26SS 花式带子纱线图鉴
          </h3>

          <p style="margin:0 0 14px 0; font-size:13px; color:#4b5565; line-height:1.8;">
            围绕结构型花式纱线展开，通过带子结构的空间感与层次变化，
            实现轻盈与立体视觉效果的平衡。
          </p>

          <a href="https://mp.weixin.qq.com/s/AGSnjUDycr25PSAm_pNs_w"
             target="_blank"
             style="
               font-size:13px;
               letter-spacing:.06em;
               text-decoration:none;
               color:#111;
               border-bottom:1px solid #111;
               padding-bottom:2px;
             ">
            阅读公众号原文 →
          </a>
        </div>
      </div>


      <!-- 文章 2 -->
      <div style="background:#f7f8fa; border-radius:16px; overflow:hidden; box-shadow:0 12px 32px rgba(0,0,0,.08);">
        <img src="assets/brand/tile-innovation.png" alt="Article Cover">

        <div style="padding:18px;">
          <h3 style="margin:0 0 8px 0; font-size:15px; font-weight:600; letter-spacing:.05em;">
            OTSU 创新研发专题
          </h3>

          <p style="margin:0 0 14px 0; font-size:13px; color:#4b5565; line-height:1.8;">
            结合院校与设计资源，持续推动代表性花式纱线产品开发，
            构建稳定与创新并行的材料体系。
          </p>

          <a href="https://mp.weixin.qq.com/s/ZjZ0J_OdUqlnePvj8vt35A"
             target="_blank"
             style="
               font-size:13px;
               letter-spacing:.06em;
               text-decoration:none;
               color:#111;
               border-bottom:1px solid #111;
               padding-bottom:2px;
             ">
            阅读公众号原文 →
          </a>
        </div>
      </div>

    </div>

  </div>
</section>
      <img id="topicImage" alt="topic image" loading="lazy">
      <div class="content">
        <ul class="meta" id="topicTags"></ul>

        <a class="back" href="index.html#series">
          <span data-lang="zh">返回「产品图鉴」</span>
          <span data-lang="en">Back to Lookbook</span>
          <span data-lang="jp">ルックブックへ戻る</span>
        </a>
      </div>
    </section>
  </main>

  <script>
    const TOPICS = {
      fancy: {
        image: "assets/brand/tile-fancy-yarn.png",
        tags: ["Fancy Yarn","Texture","R&D"],
        title: {
          zh: "花式纱线创新研发｜系列专题",
          en: "Fancy Yarn Development｜Series Topic",
          jp: "ファンシーヤーン開発｜特集"
        },
        desc: {
          zh: "围绕结构、手感与视觉效果进行差异化开发；支持从概念打样到量产落地的材料方案输出。",
          en: "Differentiated development across structure, hand-feel, and visual texture—supporting sampling to scalable production.",
          jp: "構造・風合い・視覚的テクスチャーを軸に、コンセプト〜量産まで落とし込める素材提案。"
        }
      },
      supply: {
        image: "assets/brand/tile-high-end-supply.png",
        tags: ["Supply","Stability","Project"],
        title: {
          zh: "高端品牌供货与协同｜系列专题",
          en: "Premium Brand Supply｜Series Topic",
          jp: "高級ブランド供給｜特集"
        },
        desc: {
          zh: "以稳定交付、透明沟通与可追溯管理为基础，提升跨团队协作效率与项目执行确定性。",
          en: "Stable delivery, transparent communication, and traceable management for reliable project execution.",
          jp: "安定納品・透明なコミュニケーション・トレーサブル管理で、協業効率と実行確度を高めます。"
        }
      },
      bespoke: {
        image: "assets/brand/tile-bespoke.png",
        tags: ["Bespoke","Spec","Color"],
        title: {
          zh: "特殊规格定制｜系列专题",
          en: "Bespoke Specifications｜Series Topic",
          jp: "特殊仕様カスタム｜特集"
        },
        desc: {
          zh: "支数、成分、捻度、染色与结构等要素精细化对接，支持从打样到量产的一体化协同。",
          en: "Tailored coordination on counts, blends, twist, dyeing, and structure—from sampling to bulk production.",
          jp: "番手・混率・撚り・染色・構造などを精緻に調整し、サンプル〜量産まで一貫対応。"
        }
      },
      innovation: {
        image: "assets/brand/tile-innovation.png",
        tags: ["Co-creation","Design","Partner"],
        title: {
          zh: "创新研发与伙伴合作｜系列专题",
          en: "Innovation & Partnership｜Series Topic",
          jp: "共創とパートナーシップ｜特集"
        },
        desc: {
          zh: "联合设计师、院校与合作伙伴推进创意开发与落地，以稳定供给支持持续创新。",
          en: "Co-create with designers and institutes to turn ideas into scalable products—backed by stable supply.",
          jp: "デザイナーや教育機関と共創し、アイデアを量産可能な形へ。安定供給で継続的な革新を支えます。"
        }
      }
    };

    function getQuery(name){
      const url = new URL(window.location.href);
      return url.searchParams.get(name);
    }

    function setLang(lang){
      localStorage.setItem("siteLang", lang);
      applyLang(lang);
      render(lang);
    }

    function applyLang(lang){
      document.querySelectorAll("[data-lang]").forEach(function(el){
        el.style.display = (el.getAttribute("data-lang") === lang) ? "inline" : "none";
      });
    }

    function render(lang){
      const key = getQuery("topic") || "fancy";
      const t = TOPICS[key] || TOPICS.fancy;

      document.getElementById("topicImage").src = t.image;
      document.getElementById("topicTitle").textContent = t.title[lang] || t.title.zh;
      document.getElementById("topicDesc").textContent = t.desc[lang] || t.desc.zh;

      const tags = document.getElementById("topicTags");
      tags.innerHTML = "";
      t.tags.forEach(s=>{
        const li = document.createElement("li");
        li.textContent = s;
        tags.appendChild(li);
      });
    }

    document.addEventListener("DOMContentLoaded", function(){
      const lang = localStorage.getItem("siteLang") || "zh";
      applyLang(lang);
      render(lang);
    });
  </script>
</body>

</html>
